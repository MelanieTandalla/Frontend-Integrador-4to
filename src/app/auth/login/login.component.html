<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">

<head>

    <meta charset="utf-8">

    <title> Formulario de Acceso </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Videojuegos & Desarrollo">
    <meta name="description" content="Ejemplo de formulario de acceso basado en HTML5 y CSS">
    <meta name="keywords" content="login,formulariode acceso html">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

    <!-- Link hacia el archivo de estilos css -->

    <style type="text/css">

    </style>

    <script type="text/javascript">

    </script>

</head>

<body>

    <div id="contenedor">

        <div id="contenedorcentrado">
            <div id="login">
                <form id="loginform">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" placeholder="email" required minlength="10"
                         [(ngModel)]="credentials.gmail">

                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Contraseña" name="password"
                        [(ngModel)]="credentials.password">

                    <button type="submit" title="Ingresar" name="Ingresar" href="/dashboard" (click)="login()"><i
                            class="mdi mdi-chevron-double-right"></i>Login</button>
                </form>

            </div>
            <div id="derecho">
                <div class="titulo">
                    Bienvenido
                </div>
                <hr>
                <div class="pie-form">
                    <a href="/register">¿No tienes Cuenta? <br><i class="mdi mdi-account-multiple-plus"></i>
                        Registrate</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
