
<div class="container">
    <h1>NUEVO PROVEDOR</h1>	
        <form class="form__reg">
            <input class="input" type="text" placeholder="&#128100;  Nombre del Proveedor" name ="Nombres"[(ngModel)]="providers.name_provider" required minlength="10" maxlength="20">
            <input class="input" type="text" placeholder="&#8962;  Direccion" name ="Direecion" required [(ngModel)]="providers.direction" required minlength="10" maxlength="30">
                <input class="input" type="text" placeholder="&#8962;  Telefono" name ="Telefono" required [(ngModel)]="providers.telephone" required maxlength="8" [formControl]="telefonoCtrl">
                <p *ngIf="telefonoCtrl.errors && telefonoCtrl.dirty"> <small class="text-danger" *ngIf="telefonoCtrl.hasError('required')">Este campo es requerido</small>
                    <small class="text-danger" *ngIf="telefonoCtrl.hasError('pattern')">Â¡El numero de telefono solo acepta numeros!<br> Evite usar letras o caracteres especiales ej: (*$%, etc)</small>
                    <small class="text-danger" *ngIf="telefonoCtrl.hasError('maxlength')">Debe tener como maximo 10 dijitos</small>
                    <small class="text-danger" *ngIf="telefonoCtrl.hasError('minlength')">Debe tener como minimo 10 dijitos</small>
                </p>

                <div class="btn__form">
                    <input class="btn__submit" type="submit" value="REGISTRAR"  data-bs-toggle="modal" data-bs-target="#exampleModal"(click)="registerProviders(providers)">
                <!-- Modal -->
                <div class="modal" id="exampleModal" tabindex="-1" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        Proveedor Registrado con Exito!!
                      </div>
                      <div class="modal-footer">
                        <input class="btn btn-secondary" data-bs-dismiss="modal" type="reset" value="Listo"  [routerLink]="['/dashboard/providers']">
                      </div>
                    </div>
                  </div>
                </div>
                    <input class="btn__reset" type="reset" value="LIMPIAR">	
                </div>
            </form>
        
        </div>
