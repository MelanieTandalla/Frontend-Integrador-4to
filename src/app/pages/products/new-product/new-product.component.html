
<div class="container">
    <h1>NUEVO PRODUCTO</h1>	
        <form class="form__reg">
            <input class="input" type="text" placeholder="&#128100;  Nombre"  required autofocus>
            <label for="category">Categoria:</label>
            <select class="input" type="text" name="category">
                <!-- category options -->
                <option class="input" value="" selected></option>
                <option class="input" value="Electrodomesticos">Electrodomesticos</option>
                <option class="input" value="Televisor">Televisor</option>
                <option class="input" value="camara">Camara</option>
            </select>
            <input class="input" type="text" placeholder="&#8962;  Descripcion" required>
            <input class="input" type="number" placeholder="&#8962;  Precio Unitario" min="0" step="5" max="100" required>
            <input class="input" type="number" placeholder="&#8962;  Cantidad Disponible" min="0" step="5" max="10" required>
            <div>
                <label for="image">Imagen:</label>
            <input class="input" type="file" class="file-input w-full max-w-xs" />
            </div>		
            
            
            <div class="btn__form">
                <input class="btn__submit" type="submit" value="REGISTRAR">
                <input class="btn__reset" type="reset" value="LIMPIAR">	
            </div>
        </form>
    
    </div>
