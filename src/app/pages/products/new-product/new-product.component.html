
<div class="container">
    <h1>NUEVO PRODUCTO</h1>	
        <form class="form__reg">
            <input class="input" type="text" placeholder="&#128100;  Nombre" [(ngModel)]="products.name_product"  required minlength="10" maxlength="20" autofocus>
            <label for="category">Categoria:</label>
            <select class="input" type="text" name="category">
                <!-- category options -->
                <option *ngFor="let opcion of opciones" value="option.name_category">{{opcion.name_category}}</option>
            </select>
            <input class="input" type="text" placeholder="&#8962;  Descripcion" [(ngModel)]="products.description" required>
            <input class="input" type="number" placeholder="&#8962;  Precio Unitario"[(ngModel)]="products.unit_price" min="0" step="5" max="100" required>
            <input class="input" type="number" placeholder="&#8962;  Cantidad Disponible"[(ngModel)]="products.quantity_available" min="0" step="5" max="10" required>
            <input class="input" type="text" placeholder="&#8962;  Cantidad Minima" [(ngModel)]="products.minimum_amount" required>
            <label for="stock"></label>
                                <select id="sexo" class="form-control" name="genero" [(ngModel)]="products.stock">
                                    <option selected>Seleccionar...</option>
                                    <option value=true>SI</option>
                                    <option value =false>NO</option>
                                </select>
		
            
            
            <div class="btn__form">
                <input class="btn__submit" type="submit" value="REGISTRAR">
                <input class="btn__reset" type="reset" value="LIMPIAR">	
            </div>
        </form>
    
    </div>
