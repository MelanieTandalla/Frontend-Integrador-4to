
<div class="container">
    <h1>NUEVO PRODUCTO</h1>	
        <form class="form__reg">
            <input class="input" type="text" placeholder="&#128100;  Nombre" [(ngModel)]="products.name_product"  required minlength="10" maxlength="20" autofocus>
            <label for="category">Categoria:</label>
            <select class="input" type="text" name="category">
                <!-- category options -->
                <option *ngFor="let opcion of opciones" value="option.name_category">{{opcion.name_category}}</option>
            </select>
            <input class="input" type="text" placeholder="&#8962;  Descripcion" [(ngModel)]="products.description" [ngModelOptions]="{ standalone: true }" required>
            <input class="input" type="number" placeholder="&#8962;  Precio Unitario"[(ngModel)]="products.unit_price" [ngModelOptions]="{ standalone: true }" min="0" step="5" max="100" required>
            <input class="input" type="number" placeholder="&#8962;  Cantidad Disponible"[(ngModel)]="products.quantity_available" [ngModelOptions]="{ standalone: true }" min="0" step="5" max="10" required>
            <input class="input" type="text" placeholder="&#8962;  Cantidad Minima" [(ngModel)]="products.minimum_amount" [ngModelOptions]="{ standalone: true }" required>
            <label for="sexo">Caja o Unidad</label>
            <select id="sexo" class="form-control" name="genero" [(ngModel)]="products.unit_box">
                <option selected>Seleccionar...</option>
                <option value=true>Unidad</option>
                <option value =false>Caja</option> 
            </select> 
            <label for="sexo">Sexo</label>
                                <select id="sexo" class="form-control" name="genero" [(ngModel)]="products.stock">
                                    <option selected>Seleccionar...</option>
                                    <option value=true>Si</option>
                                    <option value =false>No</option> 
                                </select>           
            
            <div class="btn__form">
                <div class="btn__form">
                    <input class="btn__submit" type="submit" value="REGISTRAR"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="registerProduct(products)" >
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        Categoria Registrada con Exito!!
                      </div>
                      <div class="modal-footer">
                        <input class="btn btn-secondary" type="reset" value="Listo" href="/dashboard/categories">
                      </div>
                    </div>
                  </div>
                <input class="btn__reset" type="reset" value="LIMPIAR">	
            </div>
    
    </div>
