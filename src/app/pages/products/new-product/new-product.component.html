<div class="container">
  <h1>NUEVO PRODUCTO</h1>
  <form class="form__reg">
    <input class="input" type="text" placeholder="&#128100;  Nombre" [(ngModel)]="products.name_product"
      [ngModelOptions]="{ standalone: true }" required minlength="10" maxlength="20" autofocus>

    <input class="input" type="text" placeholder="&#8962;  Descripcion" [(ngModel)]="products.description"
      [ngModelOptions]="{ standalone: true }" required>

    <input class="input" type="number" placeholder="&#8962;  Precio Unitario" [(ngModel)]="products.unit_price"
      [ngModelOptions]="{ standalone: true }" min="1" step="5" max="10" required>

    <input class="input" type="number" placeholder="&#8962;  Cantidad Disponible" [(ngModel)]="products.quantity_available" 
      [ngModelOptions]="{ standalone: true }" min="1" step="5" max="10" required>



    <label for="until_box">Caja o Unidad</label>
    <select id="until_box" class="form-control" name="until_box" [(ngModel)]="products.until_box"
      [ngModelOptions]="{ standalone: true }">
      <option selected>Seleccionar...</option>
      <option value=true>Unidad</option>
      <option value=false>Caja</option>
    </select>

    <label for="category">Categoria:</label>
    <select class="input" type="text" name="category" [(ngModel)]="products.category">
      <!-- category options -->
      <option *ngFor="let opcion of categorys" [value]="opcion.name_category" >
        {{opcion.name_category}}
        </option>
    </select>

    <div class="btn__form">
      <input class="btn__submit" type="submit" value="REGISTRAR"  data-bs-toggle="modal" data-bs-target="#exampleModal"(click)="registerProduct(products)">
  <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Producto Registrado con Exito!!
        </div>
        <div class="modal-footer">
          <input class="btn btn-secondary" data-bs-dismiss="modal" type="reset" value="Listo"  [routerLink]="['/dashboard/product']">
        </div>
      </div>
    </div>
  </div>
      <input class="btn__reset" type="reset" value="LIMPIAR">	
  </div>
</form>

</div>
